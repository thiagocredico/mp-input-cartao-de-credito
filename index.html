<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                fill="white"
              ></path>
              <path

              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 750 471"
              style="enable-background:new 0 0 750 471;"
              xml:space="preserve"
            >
              <g id="Front">
                <g id="CardBackground">
                  <g id="Page-1_1_">
                    <g id="amex_1_">
                      <path
                        id="Rectangle-1_1_"
                        class=" "
                        d="M40,0h670c22.1,0,40,17.9,40,40v391c0,22.1-17.9,40-40,40H40c-22.1,0-40-17.9-40-40V40 C0,17.9,17.9,0,40,0z"
                      ></path>
                    </g>
                  </g>
                </g>
                <text
                  transform="matrix(1 0 0 1 60.106 295.0121)"
                  id="svgnumber"
                  class="st2 st3 st4"
                >
                  XXXX-XXXX-XXXX-XXXX
                </text>
                <text
                  transform="matrix(1 0 0 1 54.1064 428.1723)"
                  id="svgname"
                  class="st2 st5 st6"
                >
                  XXXX XXXX
                </text>
                <text
                  transform="matrix(1 0 0 1 54.1074 389.8793)"
                  class="st7 st5 st8"
                >
                  Cardholder
                </text>
                <text transform="matrix(1 0 0 1 589 388)" class="st7 st5 st8">
                  Expires
                </text>
                <g>
                  <text
                    transform="matrix(1 0 0 1 574.4219 433.8095)"
                    id="svgexpire"
                    class="st2 st5 st9"
                  >
                    XX/XX
                  </text>
                </g>
              </g>
              <g id="Back"></g>
            </svg>
          </div>
          <div class="back">
            <svg class="codante-back">
              <path
                d="M39.9851 0L36.1543 3.50506L42.2816 12.5L36.1543 21.4949L39.9851 25L48.5 12.5L39.9851 0Z"
                fill="#5282FF"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M33.6029 7.24242L28.7429 0L24.9691 3.50506L29.8291 10.7475C30.5186 11.775 30.5186 13.225 29.8291 14.2525L24.9691 21.4949L28.7429 25L33.6029 17.7576C35.6714 14.675 35.6714 10.325 33.6029 7.24242Z"
                fill="white"
              ></path>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.0738 7.24242L20.0811 0L23.9692 3.50506L18.9619 10.7475C18.2515 11.775 18.2515 13.225 18.9619 14.2525L23.9692 21.4949L20.0811 25L15.0738 17.7576C12.9425 14.675 12.9425 10.325 15.0738 7.24242Z"
                fill="white"
              ></path>
              <path

                fill="#5282FF"

            <svg
              version="1.1"
              id="cardback"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 750 471"
              style="enable-background:new 0 0 750 471;"
              xml:space="preserve"
            >
              <g id="Front">
                <line class="st0" x1="35.3" y1="10.4" x2="36.7" y2="11"></line>
              </g>
              <g id="Back">
                <g id="Page-1_2_">
                  <g id="amex_2_">
                    <path
                      id="Rectangle-1_2_"
                      class=" "
                      d="M40,0h670c22.1,0,40,17.9,40,40v391c0,22.1-17.9,40-40,40H40c-22.1,0-40-17.9-40-40V40 C0,17.9,17.9,0,40,0z"
                    ></path>
                  </g>
                </g>
                <rect y="61.6" class="st13" width="750" height="78"></rect>
                <g>
                  <path
                    class="st3"
                    d="M701.1,249.1H48.9c-3.3,0-6-2.7-6-6v-52.5c0-3.3,2.7-6,6-6h652.1c3.3,0,6,2.7,6,6v52.5 C707.1,246.4,704.4,249.1,701.1,249.1z"

                  <rect
                    x="42.9"
                    y="198.6"
                    class="st4"
                    width="664.1"

                    height="10.5"

                  transform="matrix(1 0 0 1 621.999 227.2734)"
                  id="svgsecurity"
                  class="st6 st7"
                >
                  XXX
                </text>
                <text
                  transform="matrix(1 0 0 1 59.5073 228.6099)"
                  id="svgnameback"
                  class="st12 st13"
                >
                  XXXX XXXX
                </text>
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="form-container">
        <div class="field-container" id="payment-title">
          <h1>Digite os dados do seu cartão</h1>
        </div>

        <div class="field-container">
          <label for="cardnumber">Número do cartão</label>
          <input
            id="cardnumber"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
          />
        </div>
        <div class="field-container">
          <label for="name">Nome impresso no cartão</label>
          <input id="name" maxlength="20" type="text" />
        </div>

        <div class="field-container">
          <label for="expirationMon">Validade</label>
          <div class="expiration-container" id="expiration">
            <div class="select">
              <select id="expirationMon">
                <option>mm</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="select">
              <select id="expirationYear">
                <option>yy</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
                <option>32</option>
                <option>33</option>
                <option>34</option>
                <option>35</option>
                <option>36</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field-container">
          <label for="securitycode">Código de verificação</label>
          <input
            id="securitycode"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="./main.js"></script>
  </body>
</html>
